<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejericio 2</title>
</head>
<body><div class="jumbotron text-center bg-info" style="margin-bottom:0">
    <h1>Factura con Buscador</h1>
</div>
    
    
    <div class="col-sm-10 mx-auto">
        
            <div class="mt-3  p-3 border border-primary rounded text-center">
                <label for="">Artículo</label>
                <input type="text" name="" id="descrip1" onkeydown="busca(this)">
                <table id="buscador" class="table table-bordered"></table>
            </div>
        <form action="" class="form-horizontal">
            <p id='destino'></p>
        <div class=" input-group">

            
            <span class="input-group-addon">Codigo Producto</span>
            <input type="number"class="form-control" name="" id="cod" onblur="cargaProducto(this)">
            <label for="">Descripción</label>
            <input type="text" class="form-control" name="" id="descrip" readonly><br>
            <label for="">Cantidad</label>
            <input type="number" class="form-control" name="" id="canti" onblur="actualizaSubtotal(this)"><br>
            <label for="">Precio</label>
            <input type="number" class="form-control" name="" id="precio" readonly><br>
            <label for="">Subtotal</label>
            <input type="number" class="form-control" name="" id="subtotal" readonly><br>
           
        </div>
        </form>

    </div>
    <p></p>
    <div class="col-sm-10 mx-auto">
        <table id='tablita' border="1" class='table table-bordered'>
            <th>Código</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>

        </table>

        <button onclick="sumaFila()" class="btn btn-default">Añade Producto</button>

        <Label>Total: </Label>
        <input class="form-group" type="text" readonly id="total">
        <label for="">Con IVA</label>
        <input class="form-group"  type="number" class="form-control" name="" id="iva" readonly><br>
    </div>

</body>
<script src="ejer2.js"></script>
</html>
